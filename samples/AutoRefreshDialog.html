<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuração da Extensão</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="https://lucasferreira-lf00.github.io/extensoes/lib/tableau.extensions.1.latest.js"></script>

    <!-- Our extension's code -->
    <script src="https://lucasferreira-lf00.github.io/extensoes/samples/AutoRefreshDialog.js"></script>
  </head>
  <body>
    <div class="container">
		<table style="margin-bottom:0px">
		<tbody>
		<tr>
			<td style="vertical-align:middle;">
				<img src="https://www.hospitaloswaldocruz.org.br/wp-content/themes/institucional_268/images/logo-haoc-institucional.png" style="width: 30%; min-width: 150px;vertical-align: middle;">
			</td>
			<td style="text-align: right;vertical-align:middle;">
				<img src="http://www.modux.co/wp-content/uploads/2019/06/TableauPartner.png" alt="Tableau Colombia" style="width: 28%; min-width: 120px;">
			</td>
		</tr>
		</tbody>
		</table>
      <h4>Auto Data Source Refresh Extension</h4>
      <p>
        TEssa extensão atualiza as bases selecionadas no tempo determinado.
      </p>
      <hr />

      <h5>Aplicar para as seguintes bases: </h5>
      <div style="margin-left: 14px" id="datasources">
      </div>
      <h5>Intervalo de atualização em segundos:</h5>
      <input style="margin-left: 14px" type="number" id="interval" name="quantity" min="15" max="3600">

      <hr />
      <button id="closeButton">Iniciar</button>
    </div>
  </body>
</html>
